<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Fatec
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row class="ion-justify-content-center">
    <ion-col size="15" size-lg="6">

      <ion-row class="ion-justify-content-center">
        <ion-card card-principal>
            <ion-card id="result" class="ion-justify-content-center">
              <ion-col>
                <ion-label>{{this.resultado}}</ion-label>
              </ion-col>
            </ion-card>
            <ion-grid>
              <ion-row>
                <ion-col><ion-button fill="clear" size="large" class="deletar" >AC</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao">รท</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" >*</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="deletar" >โซ</ion-button></ion-col>
              </ion-row>
            </ion-grid>
        
            <ion-grid>
              <ion-row>
                <ion-col><ion-button fill="clear" size="large" class="operacao" >7</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" >8</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" >9</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" >-</ion-button></ion-col>
              </ion-row>
            </ion-grid> 
          
            <ion-grid>
              <ion-row>
                <ion-col><ion-button fill="clear" size="large" class="operacao" >4</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" >5</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" >6</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" >+</ion-button></ion-col>
              </ion-row>
            </ion-grid>
        
            <ion-grid>
              <ion-row>
                <ion-col><ion-button fill="clear" size="large" class="operacao" >1</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" >2</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" >3</ion-button></ion-col>
                <ion-col></ion-col>
              </ion-row>
            </ion-grid>
        
            <ion-grid>
              <ion-row>
                <ion-col><ion-button fill="clear" size="large" class="operacao" >0</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao">.</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="igual" >=</ion-button></ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-row>
      </ion-col>
    </ion-row> 
    
</ion-content>
