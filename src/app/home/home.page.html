<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Fatec
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row class="ion-justify-content-center">
    <ion-col size="15" size-lg="6">
      <ion-row class="ion-justify-content-center">
        <ion-card card-principal>
            <ion-card id="result" class="ion-justify-content-center">
              <ion-button id="open-modal" color="medium" shape="round" fill="outline" class="historico" size="small">H</ion-button>
              <ion-col>
                <!-- Keyup ativa quando qualquer tecla é clicada   -->
                <!-- #box (keyup.enter)="calcvalue(box.value)" -->
                <ion-label >{{this.resultado}}</ion-label>
              </ion-col>
            </ion-card>

            <ion-grid>
              <ion-row>
                <ion-col><ion-button fill="clear" size="large" class="deletando"  (click)="this.deletar()">AC</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" (click)="this.num('/')">÷</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" (click)="this.num('*')">*</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="deletando"  (click)="this.backspace()">⌫</ion-button></ion-col>
              </ion-row>
            </ion-grid>
        
            <ion-grid>
              <ion-row>
                <ion-col><ion-button fill="clear" size="large" class="operacao" (click)="this.num('7')">7</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" (click)="this.num('8')">8</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" (click)="this.num('9')">9</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" (click)="this.num('-')">-</ion-button></ion-col>
              </ion-row>
            </ion-grid> 
          
            <ion-grid>
              <ion-row>
                <ion-col><ion-button fill="clear" size="large" class="operacao" (click)="this.num('4')">4</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" (click)="this.num('5')">5</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" (click)="this.num('6')">6</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" (click)="this.num('+')">+</ion-button></ion-col>
              </ion-row>
            </ion-grid>
        
            <ion-grid>
              <ion-row>
                <ion-col><ion-button fill="clear" size="large" class="operacao" (click)="this.num('1')">1</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" (click)="this.num('2')">2</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" (click)="this.num('3')">3</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="igual"    (click)="calcular()">=</ion-button></ion-col>
              </ion-row>
            </ion-grid>
        
            <ion-grid>
              <ion-row>
                <ion-col><ion-button fill="clear" size="large" class="operacao" (click)="this.num('0')">0</ion-button></ion-col>
                <ion-col><ion-button fill="clear" size="large" class="operacao" (click)="this.num('.')">.</ion-button></ion-col>
                <ion-col></ion-col>
                <ion-col><ion-button id="open-custom-dialog" color="secondary" shape="round" fill="outline" class="maisoperacoes" size="large">^</ion-button></ion-col>
              </ion-row>
            </ion-grid>
            <ion-content class="ion-padding">                          
              <ion-modal id="example-modal" #modal trigger="open-custom-dialog">
                <ng-template>
                  <div class="wrapper">
                    <h1>Operações</h1>
            
                    <ion-grid>
                      <ion-row>
                        <ion-col></ion-col>
                        <ion-col><ion-button fill="clear" size="large" class="operacao" (click)="this.raiz()">√</ion-button></ion-col>
                        <ion-col><ion-button fill="clear" size="large" class="operacao" (click)="this.pi()">π</ion-button></ion-col>
                        <ion-col></ion-col>
                      </ion-row>
                    </ion-grid>

                    <ion-grid>
                      <ion-row>
                        <ion-col></ion-col>
                        <ion-col><ion-button fill="clear" size="large" class="operacao" (click)="this.num('(')">(</ion-button></ion-col>
                        <ion-col><ion-button fill="clear" size="large" class="operacao" (click)="this.num(')')">)</ion-button></ion-col>
                        <ion-col></ion-col>
                      </ion-row>
                    </ion-grid>

                  </div>
                </ng-template>
              </ion-modal>
            </ion-content>
            <ion-content class="ion-padding">
            
              <ion-modal
                trigger="open-modal"
                [initialBreakpoint]="0.25"
                [breakpoints]="[0, 0.25, 0.5, 0.75]"
                handleBehavior="cycle"
              >
                <ng-template>
                  <ion-content class="ion-padding">
                    <div class="ion-margin-top">
                      <ion-label>Historico.</ion-label>
                    </div>
                  </ion-content>
                </ng-template>
              </ion-modal>
            </ion-content>
          </ion-card>
        </ion-row>
      </ion-col>
    </ion-row> 
    
</ion-content>
